<template>
  
<!--  <require from="../styles/contacts.css"></require>-->
<!--  <require from="../styles/contactdetail.css"></require>-->
  
    <form>
    <h2>Update applicant</h2>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" value.bind="activeApplicant.name">
      </div> 
      
      <div class="form-group">
        <label for="familyName">Name</label>
        <input type="text" class="form-control" id="familyName" aria-describedby="familyNameHelp" placeholder="Enter family name" value.bind="activeApplicant.familyName">
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Address" value.bind="activeApplicant.address">
      </div>
      
      <div class="form-group">
        <label for="countryOfOrigin">Address</label>
        <input type="text" class="form-control" id="countryOfOrigin" aria-describedby="countryOfOriginHelp" placeholder="CountryOfOrigin" value.bind="activeApplicant.countryOfOrigin">
      </div>
      
       <div class="form-group">
        <label for="eMailAddress">Email address</label>
        <input type="email" class="form-control" id="eMailAddress" aria-describedby="emailAddressHelp" placeholder="Enter email" value.bind="activeApplicant.eMailAddress">
      </div> 
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Enter age" value.bind="activeApplicant.age">
      </div>
      <small if.bind="isValidate" style="color:red;">
        ${valMsg}
      </small>
      <div class="form-group">
        <button type="text" class="contacts-save" click.delegate="update()">Update</button>
        <button type="reset" class="contacts-cancel"  click.delegate="reset()">Reset</button>
      </div>

      <a route-href="route: home;" class="contacts-return"><i class="fas fa-chevron-left"></i> Home</a>
      
    </form>
</template>
