<template>

  <!--  <require from="../styles/contacts.css"></require>-->
  <!--  <require from="../styles/contactdetail.css"></require>-->

  <form>
    <h2>Creat Applicant</h2>
    <br />
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name"
          value.bind="applicant.name & validate">
      </div>
    </div>

    <div class="form-group row">
      <label for="familyName" class="col-sm-2 col-form-label">Family Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="familyName" aria-describedby="familyNameHelp"
          placeholder="Enter family name" value.bind="applicant.familyName">
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Address"
          value.bind="applicant.address">
      </div>
    </div>

    <div class="form-group row">
      <label for="countryOfOrigin" class="col-sm-2 col-form-label">Country</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="countryOfOrigin" aria-describedby="countryOfOriginHelp"
          placeholder="CountryOfOrigin" value.bind="applicant.countryOfOrigin">
      </div>
    </div>

    <div class="form-group row">
      <label for="emailAddress" class="col-sm-2 col-form-label">Email address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddressHelp"
          placeholder="Enter email" value.bind="applicant.emailAddress">
      </div>
    </div>

    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Enter age"
          value.bind="applicant.age">
      </div>
    </div>

    <div class="form-group row">
      <label for="hired" class="col-sm-2 col-form-label">Heired</label>
      <div class="col-sm-10">
        <input type='checkbox' class="form-control" id="hired" aria-describedby="hiredHelp" placeholder="Enter Hired"
          value.bind="applicant.hired">
      </div>
    </div>
    <hr />

    <ul if.bind="controller.errors.length > 0">
      <li repeat.for="error of controller.errors">${error}</li>
    </ul>

    <div class="contacts-button">
      <button type="text" class="btn btn-info" click.delegate="create()">Create</button>
      <button type="reset" class="btn btn-info" click.delegate="reset()">Reset</button>
    </div>
    <hr />
    <a route-href="route: home;" class="contacts-return"><i class="fas fa-chevron-left"></i> Home</a>
  </form>
</template>
